<div class="container" ng-controller="OverviewController">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading yellow">{{heading}}</h2>
        </div>
    </div>

    <div class="row text-center">
        <div class="col-md-4 col-md-offset-0 col-sm-4 col-sm-offset-0 col-xs-8 col-xs-offset-2" ng-repeat="item in details">
            <span class="fa-stack fa-4x">
                <i class="fa fa-circle fa-stack-2x text-primary"></i>
                <i class="fa white fa-stack-1x" ng-class="item.icon"></i>
            </span>
            <p class="lead text-white">{{item.text}}</p>
        </div>
    </div>

    <div class="row">
      <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-offset-2 col-xs-8">
        <a class="btn btn-lg btn-turing btn-margin col-xs-12" scroll-to="subscribe">Keep Updated</a>
        <!-- <a class="btn btn-lg btn-turing col-xs-12"  href="mailto:info@turinglab.co.uk">Contact Us</a> -->
      </div>
    </div>
</div>
