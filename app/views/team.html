<!-- Team Section -->
<div class="container" ng-controller="TeamController">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading">{{heading}}</h2>
        </div>
    </div>
    <div class="row">
        <div
            person="member"
            ng-repeat="member in team"
            class="col-xs-10 col-xs-offset-1 col-sm-6 col-md-3"
            >
        </div>
    </div>
</div>
